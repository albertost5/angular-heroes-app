<mat-card>
  <mat-card-header>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
  </mat-card-header>

  <!-- @TODO: img -->

  <mat-card-content class='mt-2'>
    <h4>{{ hero.publisher }}</h4>
    <p>
      <strong>First appearance</strong> {{ hero.first_appearance }}
      <br>
      <mat-chip-listbox>
        <mat-chip *ngFor='let char of hero.characters.split(",") | slice:0:1'>
          {{ char }}
        </mat-chip>
      </mat-chip-listbox>
    </p>

    <mat-divider></mat-divider>

    <mat-card-actions>
      <button mat-button mat-raised
              color='primary'
              [routerLink]='["../edit", hero.id]'>
        <mat-icon>edit</mat-icon>
        Edit
      </button>

      <span class='spacer'></span>

      <button mat-button mat-raised
              color='primary'
              [routerLink]='["../", hero.id]'>
        <mat-icon>more_horiz</mat-icon>
        More
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
