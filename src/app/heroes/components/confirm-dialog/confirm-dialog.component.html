<h1 mat-dialog-title>Delete hero</h1>
<div mat-dialog-content>
  <p>Would you like to delete {{ hero.superhero }}?</p>
</div>
<div mat-dialog-actions class='flex justify-content-between'>
  <button mat-button color='warn' mat-flat-button (click)='onClose()'>No</button>
  <button mat-button color='primary' mat-flat-button (click)='onConfirm()' cdkFocusInitial>Yes</button>
</div>
