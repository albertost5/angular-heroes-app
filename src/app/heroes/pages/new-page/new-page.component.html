<h1>
  {{currentHero.id ? 'Edit' : 'Add'}} Hero
</h1>

<mat-divider class='mb-2'></mat-divider>

<div class='grid'>
  <div class='col-12 sm:col-6'>
    <mat-card>
      <mat-card-content>

        <form class="grid" [formGroup]="heroFormGroup" (ngSubmit)="onSubmit()">
          <mat-form-field class='col-12 sm:col-6'>
            <mat-label>Hero</mat-label>
            <input
              formControlName='superhero'
              matInput
              type='text'
              required
            />
          </mat-form-field>

          <mat-form-field class='col-12 sm:col-6'>
            <mat-label>Alter ego</mat-label>
            <input
              formControlName='alter_ego'
              matInput
              type='text'
              required
            />
          </mat-form-field>

          <mat-form-field class='col-12'>
            <mat-label>First appearance</mat-label>
            <input
              formControlName='first_appearance'
              matInput
              type='text'
              required
            />
          </mat-form-field>

          <mat-form-field class='col-12'>
            <mat-label>Characters</mat-label>
            <input
              formControlName='characters'
              matInput
              type='text'
              required
            />
          </mat-form-field>

          <mat-form-field class='col-12'>
            <mat-label>Publisher</mat-label>
            <mat-select
              required
              formControlName='publisher'
            >
              <mat-option *ngFor='let publisher of publishers'
                          [value]="publisher.id">
                {{publisher.description}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class='col-12'>
            <mat-label>Img</mat-label>
            <input
              formControlName='alt_img'
              matInput
              type='text'
            />
          </mat-form-field>
        </form>

        <div class="flex justify-content-between">
          <button
            *ngIf="currentHero.id"
            mat-flat-button
            color="warn"
            (click)='onDeleteHero()'
          >
            Delete
          </button>
          <span></span>

          <button
            mat-flat-button
            color="primary"
            (click)="onSubmit()"
          >
            <mat-icon>save</mat-icon>
            Save
          </button>
        </div>

      </mat-card-content>
    </mat-card>
  </div>

  <div class='col-12 sm:col-6'>
    <mat-card>
      <img [src]='currentHero | heroImg' [alt]='currentHero.superhero' mat-card-image>
    </mat-card>
  </div>

</div>
