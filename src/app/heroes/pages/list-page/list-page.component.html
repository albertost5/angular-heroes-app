<h1>Heroes List</h1>
<mat-divider></mat-divider>

<div class='grid mb-8'>
  <ng-container *ngIf='heroes.length !== 0; else noHeroes'>
    <div *ngFor='let hero of heroes'
         class='col-12 sm:col-4 md:col-3 xl:col-2'>
      <heroes-card [hero]='hero'></heroes-card>
    </div>
  </ng-container>
  <ng-template #noHeroes>
    <div class='mt-8 mx-auto'>
      <h1>There are not heroes to display. Try later...</h1>
    </div>
  </ng-template>
</div>
